<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three js</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.2/dat.gui.js"></script>      -->
  <script id="vertexShader" type="x-shader/x-vertex">
    uniform float u_time;
    void main() {
        float newX = sin(position.x * u_time) * sin(position.y * u_time);
        vec3 newPosition = vec3(newX, position.y, position.z);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform float u_time;
    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    void main() {
        vec2 st = gl_FragCoord.xy / u_resolution;
        gl_FragColor = vec4(0.0, st.x, st.y, 1.0);
    }
  </script>
    <script src="/three.js"></script>
<script type="module" src="../src/js/script.js"></script>
<script src ='../src/js/script.js'></script>
</body>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.2/dat.gui.js"></script>      -->
</html>
